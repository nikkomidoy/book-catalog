{% extends "base.html" %}

{% block content %}
    <table class="table table-borderless">
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'books:books-list' %}">
            <tr>
                <td><input class="form-control mr-sm-2" type="search" name="query" value="{{ last_query }}"></td>
                <td>
                    <button class="btn btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </td>
            </tr>
        </form>
    </table>
    <div class="container">
        <div class="row">
            {% for book in all_search_results %}
                <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                    <div class="card">
                        <img src="{{ book.cover_image_url }}"
                             class="card-img-top"
                             alt="Card Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text mb-4">{{ book.summary }}</p>
                            <a href="{% url 'books:books-detail' book.id %}" class="btn btn-primary">Book details</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">Authored by: {{ book.author }}</small>
                        </div>
                    </div>
                </div>
            {% empty %}
                <h2>No results found</h2>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
