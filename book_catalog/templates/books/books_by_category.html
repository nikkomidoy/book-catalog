{% extends "base.html" %}
{% load static i18n %}

{% block content %}
    <div class="container">
        <div class="row pt-5">
            <div class="col-12">
                <h3 class="text-uppercase border-bottom mb-4">{{ category.name }} category</h3>
            </div>
        </div>
        <div class="row">
            {% for book in books %}
                <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                    <div class="card">
                        <img src="{{ book.cover_image_url }}"
                             class="card-img-top"
                             alt="Card Image">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text mb-4">{{ book.summary }}</p>
                            <a href="{% url 'books:books-detail' book.id %}" class="btn btn-primary">Book details</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">Authored by: {{ book.author }}</small>
                        </div>
                    </div>
                </div>
                {% empty %}
                    No books added yet.
            {% endfor %}
        </div>
    </div>
{% endblock content %}
